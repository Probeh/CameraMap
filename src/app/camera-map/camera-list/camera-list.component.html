<div class="content-card-primary">
  <div class="content-card-header">
    <div class="title">Available Cameras</div>
  </div>
  <div class="content-card-body">
    <div class="list-group">
      <button
        *ngFor="let camera of this.cameraList$ | async; index as i"
        type="button"
        class="btn list-group-item list-group-item-action"
        (click)="this.onSelection(camera.id)"
      >
        <i class="fa fa-video-camera"></i>
        #{{i+1 | number: '2.0'}} {{camera.name}}</button>
    </div>
  </div>
</div>
<div class="content-card-footer">
  <button
    type="button"
    data-target="#modelId"
    data-toggle="modal"
    class="btn btn-block btn-outline-info"
    (click)="this.addCamera()"
  >
    <i class="fa fa-plus"></i> Add Camera</button>
</div>

<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div
    class="modal-dialog"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Body
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >Close</button>
        <button
          type="button"
          class="btn btn-primary"
        >Save</button>
      </div>
    </div>
  </div>
</div>
